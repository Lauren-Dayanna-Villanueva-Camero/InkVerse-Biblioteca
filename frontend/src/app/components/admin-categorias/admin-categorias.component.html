<div class="admin-container">
  <div class="container-fluid py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="page-title mb-2">
          üè∑Ô∏è Gesti√≥n de Categor√≠as
        </h1>
        <p class="text-muted">Administra las categor√≠as de libros</p>
      </div>
      <div>
        <button class="btn btn-info" (click)="abrirCrearCategoria()">
          ‚ûï Nueva Categor√≠a
        </button>
      </div>
    </div>

    <!-- Tabla de categor√≠as -->
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0">
          üè∑Ô∏è Lista de Categor√≠as
        </h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="categoriasTable" #categoriasTable class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categorias">
                <td>{{ categoria.id }}</td>
                <td><strong>{{ categoria.nombre }}</strong></td>
                <td>
                  <button
                    class="btn btn-sm btn-warning me-1"
                    (click)="abrirEditarCategoria(categoria)"
                    title="Editar"
                  >
                    ‚úèÔ∏è
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="eliminarCategoria(categoria)"
                    title="Eliminar"
                  >
                    üóëÔ∏è
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear/editar categor√≠a -->
<div class="modal fade" id="categoriaModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">
          {{ modoEdicionCategoria ? 'Editar Categor√≠a' : 'Nueva Categor√≠a' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" (click)="cerrarModalCategoria()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
          <div class="mb-3">
            <label class="form-label">Nombre de la Categor√≠a <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              placeholder="Ej: Ficci√≥n, Ciencia, Historia..."
              [class.is-invalid]="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"
            />
            <div class="invalid-feedback">El nombre de la categor√≠a es requerido</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModalCategoria()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-info" [disabled]="categoriaForm.invalid">
              {{ modoEdicionCategoria ? 'Actualizar' : 'Crear' }} Categor√≠a
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
