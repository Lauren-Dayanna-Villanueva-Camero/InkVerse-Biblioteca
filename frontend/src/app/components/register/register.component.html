<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0" style="border-radius: 1rem;">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4" style="color: var(--color-dark);">
            Registro de Usuario
          </h2>
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input
                class="form-control"
                formControlName="username"
                [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
              />
              <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
                El usuario es requerido
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                class="form-control"
                formControlName="nombre"
                [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
              />
              <div class="invalid-feedback" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                El nombre es requerido
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                class="form-control"
                formControlName="apellido"
                [class.is-invalid]="form.get('apellido')?.invalid && form.get('apellido')?.touched"
              />
              <div class="invalid-feedback" *ngIf="form.get('apellido')?.invalid && form.get('apellido')?.touched">
                El apellido es requerido
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
              />
              <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Email inválido
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input
                class="form-control"
                formControlName="password"
                type="password"
                [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
              />
              <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                La contraseña debe tener al menos 4 caracteres
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>
            <div *ngIf="success" class="alert alert-success">
              {{ success }}
            </div>
            <button
              class="btn btn-primary w-100 mt-3"
              type="submit"
              [disabled]="loading"
            >
              <span *ngIf="!loading">Registrarse</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Registrando...
              </span>
            </button>
          </form>
          <div class="text-center mt-3">
            <p class="mb-0">
              ¿Ya tienes cuenta?
              <a routerLink="/login" style="color: var(--color-primary);">Inicia sesión aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
